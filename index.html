<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="output" id="output"></div>
    <div class="input">
      <div class="operation" onclick="c()">C</div>
      <div class="operation" onclick="ce()">CE</div>
      <div class="operation" onclick="perc()">%</div>
      <div class="operation" onclick="divide()">/</div>
      <div class="number" onclick="seven()">7</div>
      <div class="number" onclick="eight()">8</div>
      <div class="number" onclick="nine()">9</div>
      <div class="operation" onclick="multiply()">X</div>
      <div class="number" onclick="four()">4</div>
      <div class="number" onclick="five()">5</div>
      <div class="number" onclick="six()">6</div>
      <div class="operation" onclick="minus()">-</div>
      <div class="number" onclick="one()">1</div>
      <div class="number" onclick="two()">2</div>
      <div class="number" onclick="three()">3</div>
      <div class="operation" onclick="plus()">+</div>
      <div class="span number" onclick="zero()">0</div>
      <div class="number" onclick="dot()">.</div>
      <div class="operation" onclick="equal()">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
